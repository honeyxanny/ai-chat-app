<div class="d-flex w-100 justify-content-center mh-100">
  <div class="w-50 d-flex flex-column">
    <div class="overflow-auto mt-auto" id="chat-container">
      {% for message in messages %}
      <div class="d-flex mt-2 {% if message.user %}justify-content-end{% endif %}">
        <div style="max-width: 75%;">
          {% if message.user == None %}
            <div class="card p-2 bg-light text-wrap text-break">
              {{ message.text }}
            </div>
            <div class="text-muted text-start">{{ message.created_at|time:"H:i" }}</div>
          {% else %}
            <div class="card p-2 bg-primary text-white text-end text-wrap text-break">
              {{ message.text }}
            </div>
            <div class="text-muted text-end">{{ message.created_at|time:"H:i" }}</div>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
    {% include 'chat/forms/message.html' %}
  </div>
</div>
