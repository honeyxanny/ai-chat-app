{% extends "base.html" %} 
{% block content %}
<div class="row flex-grow-1 g-0" style="min-height: 100vh;">
  <div class="col-2 border d-flex flex-column">
    <div class="g-0 m-2 d-flex flex-column" style="height: 100%;">
      <div class="flex-shrink-0">
        <p class="text-center">Чаты</p>
      </div>
      <div class="flex-grow-1 overflow-auto mt-2">
        {% for chat in chats %}
          <a href="/chat/{{ chat.id }}" style="text-decoration: none;">
            <div class="card p-1 m-1 {% if chat.id == current_chat_id %}bg-primary text-white{% endif %}">{{ chat.title }}</div>
          </a>
        {% endfor %}
      </div>
      <div class="flex-shrink-0 mt-2">
        <p>Профиль</p>
      </div>
    </div>
  </div>
  <div class="col-10 d-flex flex-column" style="background: white">
    <div class="flex-grow-1 d-flex flex-column w-50 mx-auto py-4">
      <div class="flex-grow-1" id="chat">
        {% for message in messages %}
          <div class="card d-inline-block p-2 float-end mb-2">{{ message.text }}</div>
        {% endfor %}
      </div>
      <form class="border rounded-4 mt-auto p-1">
        <div class="row">
          <div class="col">
            <textarea class="form-control shadow-none border-0 overflow-auto mb-1" 
            placeholder="Введите текст..." 
            rows="3"
            style="resize: none; overflow-y: hidden;"></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="button" class="btn btn-primary rounded-5">↑</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
